<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display-cont">
                <input type="text" id="display-result" class="display" readonly value="0">
            </div>
            <div id="buttons-cont">
                <input type="button" class="input-clear" id="clear" value="AC">
                <input type="button" id="percent" class="operator" value="%">
                <button type="button" class="input-clear" id="backspace" value="X">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
                <input type="button" id="divide" class="operator" value="/">
                <input type="button" class="key" id="seven" value="7">
                <input type="button" class="key" id="eight" value="8">
                <input type="button" class="key" id="nine" value="9">
                <input type="button" id="mul" class="operator" value="*">
                <input type="button" class="key" id="four" value="4">
                <input type="button" class="key" id="five" value="5">
                <input type="button" class="key" id="six" value="6">
                <input type="button" id="add" class="operator" value="+">
                <input type="button" class="key" id="one" value="1">
                <input type="button" class="key" id="two" value="2">
                <input type="button" class="key" id="three" value="3">
                <input type="button" id="sub" class="operator" value="-">
                <input type="button" class="key" id="point" value=".">
                <input type="button" class="key" id="zero" value="0">
                <input type="button" id="equal" class="equal" value="=">
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
