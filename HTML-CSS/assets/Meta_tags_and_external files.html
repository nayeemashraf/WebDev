<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is description">
    <!-- The meta tag is used to provide a brief description of the document. Various search engines can use this when indexing our webpage for search purposes.  -->
    <meta name="keywords" content="html, html tutorials, web development">
    <!-- Keywords are those special words through which a user reaches any website. We can add the keywords in the content part of the tag. -->
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- This is used for website to be indexed in Google or other search engines and bots should follow all the links present on the website. -->
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <!-- This is how we include an external CSS file by writing the link tag. Inside the href attribute we include the link of the source file. Write forward slash / to get suggestion of files. -->
    <script src="Script.js"></script>
    <!-- This is how we include external JavaScript by writing script tag with src attribute and the file name. -->
</head>

<body>
    <h4>This second tutorial is about meta attributes like description, keywords, robots and how we include an external
        css and JavaScript in html.</h4>
</body>

</html>
