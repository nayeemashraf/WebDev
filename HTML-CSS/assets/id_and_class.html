<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id & class</title>
</head>

<body>
    <h1>ids and classes</h1>
    <div id="head">id attribute explained.</div>
    <!-- id attribute is the identifier of an element. Its value should be unique and no other element on the current page can have the same id. It is used as a hook in CSS or JavaScript to access and manipulate the element. id name is case sensitive and cannot start with a number. -->
    <span class="one">class attribute explained.</span>
    <!-- Class is also an attribute of an element. Used as a hook for CSS and JavaScript to access and manipulate the element. class name is case sensitive and cannot start with a number. It can be used on any html element. -->
    <div class="one two three">This element has three classes.</div>
    <!-- We can have multiple classes for same element or multiple elements can have the same class separated by space. -->
    <div class="one">. is the shortcut for creating class attribute.</div>
    <!-- If we want to create class attribute type element name followed by . with class name and hit enter. Emmet will automatically create that particular element with specific class. -->
    <div id="zed"># is the shortcut for creating id attribute.</div>
    <!-- If we want to create an id attribute type element name followed by # with id name as plaintext and hit enter. Emmet will automatically create that particular element with specific id. -->
    <div class="five">Emmet shortcut for creating div element with specific id or class attribute.</div>
    <!-- Emmet takes div tag as default, when we type class or id name using . or # shortcut. E.g., by typing .five above, it automatically created div element with class "five". Similarly, it will create a div tag of a particular id when we will type the id name using # shortcut. -->
</body>

</html>
