<!DOCTYPE html>
<!-- The <!DOCTYPE html> tag defines that this document is an HTML5 document. It is not case-sensitive. -->
<html lang="en">
<!-- The <html lang="en"> tag is the root element of an HTML page. Where lang="en" is an attribute that specifies this HTML document is in the english language.  -->

<head>
    <!-- The <head> element contains all the metadata of the page, mostly intended for search engines and other computer programs. All the metadata resides in head element i.e., description, keywords and other search engine optimization related stuff. Inside the head element, there is a "title" element that is always included. -->
    <meta charset="UTF-8">
    <!-- It simply means that the characters that are used will be of UTF-8. It declares the pageâ€™s character encoding. For character encodings, it should contain a standard IANA MIME name. Moreover, It is recommended to use UTF-8.  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- It enables any particular website to be opened in the most compatible mode available. Because some users haven't upgraded their systems and are still using previous versions, it's only provided for those who are still using Internet Explorer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This tag is used to make our website responsive and adjust its width in such a way that it appears properly in both computer and mobile. Here initial-scale=1.0 indicates that zoom level will be 1.0 of the device. It helps in making the websites mobile friendly.
    Meta tag: The meta tag specifies information about an HTML document. This tells the browser what our webpage is about. This is where information about the document is stored: character encoding, name(page context), description, keywords, author of the document, and viewport settings. They are placed inside the <head> element. They are self-closing tags. Metadata will not be displayed on the webpage, but it can be parsed by the machine. Browsers, search engines, and other web services use metadata to determine how to display content or reload page. -->
    <title>Page title</title>
    <!-- This is the page title or page name, it appears at top of the browser window or tab. -->
</head>

<body>
    <!-- The <body> element defines the document's body and acts as a container. All the content of the page, such as headings, paragraphs, images, hyperlinks, tables, lists, forms, etc., reside within it. -->
    <h1> This is the heading of our page.</h1>
    <!-- The <h1> element defines the first and largest font-sized heading and should be used for the most important one. We have a total of 6 heading tags, with <h6> being the smallest and least important and should be used accordingly. -->
    <p>This is the first paragraph of our page.</p>
    <!-- The <p> element defines a paragraph. -->
    <p>Element</p>
    <!-- An HTML Element consists of an opening tag, content and an end/closing tag example; <html> <head>, <meta>, <title> content </title> Or <body> content </body> </head> </html> -->
    <p>Tags</p>
    <!-- HTML tags are like keywords or labels to tell the browser how to display the content in a webpage. To tell the browser about the content, every HTML tag has a specific name. Tag is like a container that allows you to handle an element. Tag names are always enclosed in angular brackets < >. Examples; <title>, <h1>, <p>, <hr> etc. -->
    <p title="tooltip">Attributes</p>
    <!-- Attribute is the property or characteristics that enhances the HTML element. HTML attributes provides an additional information about an HTML elements like styles, fonts, colors, their characteristics etc. lang, charset and content are the examples of Attributes. They are always specified in opening tags of an HTML. Attributes are usually specified in name, value, type, for, pairs. -->

</body>

</html>
